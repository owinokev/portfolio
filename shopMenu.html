<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5d7b6ba12a.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <div class="container">
      <div class="icon">
        <div class="itemsCount"></div>
          <i class="fas fa-shopping-cart cartIcon"></i>
      </div>
      <button class="addToCart" onclick="displayItemsCount()">+Add to cart</button>

    </div>

    <script>
    let itemcountDiv = document.querySelector(".itemsCount");
    let cartIcon = document.querySelector(".cartIcon");

    console.log(cartIcon)

    let itemsCount = 1

    function displayItemsCount(){
      itemcountDiv.style.display = "block";
      itemcountDiv.classList.add("appear");
      itemcountDiv.classList.add("flicker");
      itemcountDiv.innerHTML = itemsCount;

      setTimeout(()=>{
        itemcountDiv.classList.remove("appear")
        cartIcon.classList.remove("flicker")
      }, 250);

      itemsCount++
    }

    </script>

  </body>
</html>
